<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script> 
</head>
<body>
  
  <?xml version="1.0"?>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width=""
    height=""
    viewBox="-10 -10 120 120"
  >
    <rect
      x="0"
      y="0"
      width="100"
      height="100"
      fill="none"
      stroke="#fff"
      stroke-width="0.1"
    />
    <text
      x="0"
      y="100"
      font-size="128"
      font-family="Helvetica, Arial, sans-serif"
    >I</text>
    <line 
      x1="0"
      y1="50"
      x2="100"
      y2="50"
      stroke="black"
    />
    <rect
      id="outline"
      x="10"
      y="10"
      width="80"
      height="80"
      fill="#f003"
      stroke="#f00"
      stroke-width="0.1"
    />
  </svg>
  <input
    type="text"
    id="text"
    name="text"
    value="I"
  />
</body>
</html>
